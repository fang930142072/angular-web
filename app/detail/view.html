<style>
.detail {
    padding: 10px;
    width: 80%;
    margin: 0 auto;
    margin-top: 30px;
    background: #fff;
}
.detail h1{
    font-size:25px;
}
.detail h3{
    margin: 10px auto;
    font-size: 16px;
}
.dt-info{
    margin-top:15px;
    height: 285px;
    overflow: hidden;
}
.dti-i{
    float: left;
    width:210px;
}
.dti-i img{
    width:100%;
    cursor: pointer;    
}
.dti-w{
    float: left;
    margin-left:15px;
}
.dti-w p{
    margin: 20px 0;
}
.dti-w strong{
    font-weight: 600;
}
</style>
<div class="detail">
    <h1>{{data.title}}  {{data.original_title}} ({{data.year}})</h1>
    <div class="dt-info">
        <div class="dti-i"><img ng-src="{{data.images.large}}" alt=""></div>
        <div class="dti-w">
            <p>
                <strong>导演：</strong>
                <span ng-repeat="item in data.directors">
                    {{item.name}}  {{$last?'':'、'}}
                </span>
            </p>
            <p>
                <strong>主演：</strong>
                <span ng-repeat="item in movie.casts">
                    {{item.name}}  {{$last?'':'、'}}
                </span>
            </p>
            <p><strong>类型：</strong>{{data.genres.join('、')}}</p>
            <p><strong>国家：</strong>{{data.countries.join('、')}}</p>
            <p><strong>评分：</strong>{{data.rating.average}}</p>
            <p><strong>时间：</strong>{{data.year}}</p>
            <p><strong>又名：</strong>{{data.aka.join('、')}}</p>
        </div>
    </div>
    <h3>剧情简介:</h3>
    <p style="color:#676767">{{data.summary}}</p>
</div>
